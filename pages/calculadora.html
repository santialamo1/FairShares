<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculadora de gastos compartidos con FairShares." />
    <meta name="keywords" content="fairshares, gastos compartidos, deudas, calculadora" />
    <meta name="author" content="Santiago Tomas Alamo" />
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Contrail+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>FairShares</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img src="../images/FSLogo-bg.png" alt="FSLogo" width="60" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
              <a class="nav-link" href="./calculadora.html">Calculadora</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="agregar">
        <label for="agregarIntegrante">Integrante</label>
        <input
          id="agregarIntegrante"
          type="text"
          placeholder="Ingrese un integrante"
        />
        <label for="agregarSaldo">Saldo</label>
        <input
          type="number"
          placeholder="Ingrese cuanto gasto"
          id="agregarSaldo"
        />
        <button id="btn-agregar" class="btn btn-warning">
          Agregar
        </button>
      </section>
      <section class="lista">
        <div class="int">
          <h3>Integrantes</h3>
          <ul id="integrantes"></ul>
        </div>

        <div class="int">
          <h3>Saldo</h3>
          <ul id="saldos"></ul>
        </div>
      </section>

      <div class="botones">
        <button id="btn-limpiar" type="button" class="btn btn-danger">Limpiar</button>
        <button class="btn btn-success" id="btn-calcular">Calcular</button>
      </div>
      <section class="resultado">
        <p id="resultado"></p>
      </section>
    </main>

    <footer class="footer">
      <p>Â© 2023 CREADO POR SANTIAGO ALAMO</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../index.js"></script>
  </body>
</html>
